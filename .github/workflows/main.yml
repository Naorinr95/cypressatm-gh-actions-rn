name: Cypress Tests

on: [push, pull_request]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests (allow failure)
        run: |
          npx cypress run --browser chrome || true

      - name: Make mochawesome binaries executable
        if: always()
        run: |
          chmod +x ./node_modules/.bin/mochawesome-merge || true
          chmod +x ./node_modules/.bin/marge || true

      - name: Debug mochawesome-report folder
        if: always()
        run: |
          echo "Listing mochawesome-report folder contents:"
          ls -al mochawesome-report || echo "Folder not found"

      - name: Merge Mochawesome reports
        if: always()
        run: |
          ./node_modules/.bin/mochawesome-merge mochawesome-report/*.json > mochawesome.json || echo "{}" > mochawesome.json
          ./node_modules/.bin/marge mochawesome.json -f report -o mochawesome-report || echo "Skipping HTML report generation"

      - name: Write summary script to file
        if: always()
        run: |
          echo "Writing parse-summary.js"
          echo "const fs = require('fs');" > parse-summary.js
          echo "try {" >> parse-summary.js
          echo "  const data = JSON.parse(fs.readFileSync('mochawesome.json', 'utf8'));" >> parse-summary.js
          echo "  if (!data.results || data.results.length === 0) {" >> parse-summary.js
          echo "    console.log('| No test cases found | Skipped | - |');" >> parse-summary.js
          echo "  } else {" >> parse-summary.js
          echo "    data.results.forEach(result => {" >> parse-summary.js
          echo "      result.suites.forEach(suite => {" >> parse-summary.js
          echo "        suite.tests.forEach(test => {" >> parse-summary.js
          echo "          const name = test.fullTitle.replace(/\\|/g, '-');" >> parse-summary.js
          echo "          const status = test.state === 'passed' ? 'Passed' : 'Failed';" >> parse-summary.js
          echo "          const duration = test.duration || 0;" >> parse-summary.js
          echo "          console.log(\`| \${name} | \${status} | \${duration} |\`);" >> parse-summary.js
          echo "        });" >> parse-summary.js
          echo "      });" >> parse-summary.js
          echo "    });" >> parse-summary.js
          echo "  }" >> parse-summary.js
          echo "} catch (e) {" >> parse-summary.js
          echo "  console.log('| Could not read mochawesome.json | Error | - |');" >> parse-summary.js
          echo "}" >> parse-summary.js

      - name: Generate pass/fail summary from mochawesome.json
        if: always()
        run: |
          echo "## Test Results Summary (Pass/Fail)" >> $GITHUB_STEP_SUMMARY
          echo "| Test Case | Status | Duration (ms) |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|----------------|" >> $GITHUB_STEP_SUMMARY

          if [ ! -f mochawesome.json ]; then
            echo "| No test results found | Skipped | - |" >> $GITHUB_STEP_SUMMARY
          else
            node parse-summary.js >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Mochawesome HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: mochawesome-report

      - name: Upload Cypress screenshots and videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-media
          path: |
            cypress/screenshots
            cypress/videos
