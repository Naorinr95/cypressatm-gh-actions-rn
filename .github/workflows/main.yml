name: Cypress Tests

on: [push, pull_request]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests (allow failure)
        run: |
          npx cypress run --browser chrome || true

      - name: Merge Mochawesome reports
        if: always()
        run: |
          echo "Merging mochawesome JSON files..."
          npx mochawesome-merge mochawesome-report/*.json > mochawesome.json
          echo "Generating HTML report from merged JSON..."
          npx marge mochawesome.json -f report -o mochawesome-report

      - name: Debug mochawesome-report content
        if: always()
        run: |
          echo "Files in mochawesome-report:"
          ls -l mochawesome-report || echo "Directory not found"
          echo "Dumping mochawesome.json preview:"
          head -n 20 mochawesome.json || echo "File not found"

      - name: Generate pass/fail summary from mochawesome.json
        if: always()
        run: |
          echo "## Test Results Summary (Pass/Fail)" >> $GITHUB_STEP_SUMMARY
          echo "| Test Case | Status | Duration (ms) |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|----------------|" >> $GITHUB_STEP_SUMMARY

          if [ ! -f mochawesome.json ]; then
            echo "| No test results found | Skipped | - |" >> $GITHUB_STEP_SUMMARY
          else
            node -e "
            const fs = require('fs');
            const data = JSON.parse(fs.readFileSync('mochawesome.json', 'utf8') || '{}');

            if (!data.results || !data.results.length) {
              console.log('| No test cases found | Skipped | - |');
              return;
            }

            data.results.forEach(result => {
              result.suites.forEach(suite => {
                suite.tests.forEach(test => {
                  const name = test.fullTitle.replace(/\|/g, '-');
                  const state = test.state === 'passed' ? 'Passed' : 'Failed';
                  const duration = test.duration || 0;
                  console.log('| ' + name + ' | ' + state + ' | ' + duration + ' |');
                });
              });
            });
            " >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Mochawesome HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: mochawesome-report

      - name: Upload Cypress screenshots and videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-media
          path: |
            cypress/screenshots
            cypress/videos
