name: Cypress Tests

on: [push, pull_request]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Record start time
        if: always()
        run: echo "START_TIME=$(date +%s)" >> $GITHUB_ENV

      - name: Run Cypress tests (allow failure)
        run: |
          npx cypress run --browser chrome || true

      - name: Make mochawesome binaries executable
        if: always()
        run: |
          chmod +x ./node_modules/.bin/mochawesome-merge || true
          chmod +x ./node_modules/.bin/marge || true

      - name: Debug mochawesome-report folder
        if: always()
        run: |
          echo "Listing mochawesome-report folder contents:"
          ls -al mochawesome-report || echo "Folder not found"

      - name: Merge Mochawesome reports
        if: always()
        run: |
          ./node_modules/.bin/mochawesome-merge mochawesome-report/*.json > mochawesome.json || echo "{}" > mochawesome.json
          ./node_modules/.bin/marge mochawesome.json -f report -o mochawesome-report || echo "Skipping HTML report generation"

      - name: Write enhanced summary script
        if: always()
        run: |
          echo "const fs = require('fs');" > parse-summary.js
          echo "let passed = 0, failed = 0, skipped = 0, total = 0;" >> parse-summary.js
          echo "try {" >> parse-summary.js
          echo "  const data = JSON.parse(fs.readFileSync('mochawesome.json', 'utf8'));" >> parse-summary.js
          echo "  data.results.forEach(result => {" >> parse-summary.js
          echo "    result.suites.forEach(suite => {" >> parse-summary.js
          echo "      suite.tests.forEach(test => {" >> parse-summary.js
          echo "        total++;" >> parse-summary.js
          echo "        if (test.state === 'passed') passed++;" >> parse-summary.js
          echo "        else if (test.state === 'failed') failed++;" >> parse-summary.js
          echo "        else skipped++;" >> parse-summary.js
          echo "      });" >> parse-summary.js
          echo "    });" >> parse-summary.js
          echo "  });" >> parse-summary.js
          echo "  console.log('| ✅ Passed | ❌ Failed | 🔄 Skipped | Total |');" >> parse-summary.js
          echo "  console.log('|----------|-----------|--------------|-------|');" >> parse-summary.js
          echo "  console.log(`| ${passed} | ${failed} | ${skipped} | ${total} |`);" >> parse-summary.js
          echo "} catch (e) {" >> parse-summary.js
          echo "  console.log('| ⚠️ Could not parse mochawesome.json | - | - | - |');" >> parse-summary.js
          echo "}" >> parse-summary.js

      - name: Generate test summary
        if: always()
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          node parse-summary.js >> $GITHUB_STEP_SUMMARY

      - name: Record end time and print duration
        if: always()
        run: |
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          echo "⏱️ **Duration:** ${DURATION}s" >> $GITHUB_STEP_SUMMARY

      - name: Upload Mochawesome HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: mochawesome-report

      - name: Upload Cypress screenshots and videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-media
          path: |
            cypress/screenshots
            cypress/videos
