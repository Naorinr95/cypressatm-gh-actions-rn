name: Cypress Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Run Cypress Tests
        run: npx cypress run || true

      - name: Merge and Generate Report
        run: |
          npx mochawesome-merge mochawesome-report/*.json > mochawesome.json
          npx marge mochawesome.json -f report -o mochawesome-report

            - name: Merge and Generate Report
        if: always()
        run: |
          chmod +x ./node_modules/.bin/mochawesome-merge || true
          chmod +x ./node_modules/.bin/marge || true

          ./node_modules/.bin/mochawesome-merge mochawesome-report/*.json > mochawesome.json || echo "{}" > mochawesome.json
          ./node_modules/.bin/marge mochawesome.json -f report -o mochawesome-report || echo "Skipping HTML report"

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: mochawesome-report

      - name: Generate test result summary table
        if: always()
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "| ✅ Passed | ❌ Failed | 🔄 Skipped | Total |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-----------|------------|-------|" >> $GITHUB_STEP_SUMMARY
          node -e "
          const fs = require('fs');
          try {
            const data = JSON.parse(fs.readFileSync('mochawesome.json', 'utf8'));
            let passed = 0, failed = 0, skipped = 0;
            data.results.forEach(r => {
              r.suites.forEach(s => {
                s.tests.forEach(t => {
                  if (t.state === 'passed') passed++;
                  else if (t.state === 'failed') failed++;
                  else skipped++;
                });
              });
            });
            const total = passed + failed + skipped;
            console.log(`| ${passed} | ${failed} | ${skipped} | ${total} |`);
          } catch (err) {
            console.log('| ⚠️ Could not read mochawesome.json | - | - | - |');
          }
          " >> $GITHUB_STEP_SUMMARY
