name: Cypress Tests

on: [push, pull_request]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests (allow failure)
        run: |
          npx cypress run --browser chrome || true

      - name: Make mochawesome binaries executable
        if: always()
        run: |
          chmod +x ./node_modules/.bin/mochawesome-merge
          chmod +x ./node_modules/.bin/marge

      - name: Merge Mochawesome reports
        if: always()
        run: |
          echo "Merging mochawesome-report/*.json..."
          ./node_modules/.bin/mochawesome-merge mochawesome-report/*.json > mochawesome.json
          ./node_modules/.bin/marge mochawesome.json -f report -o mochawesome-report

      - name: Generate pass/fail summary from mochawesome.json
        if: always()
        run: |
          echo "## Test Results Summary (Pass/Fail)" >> $GITHUB_STEP_SUMMARY
          echo "| Test Case | Status | Duration (ms) |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|----------------|" >> $GITHUB_STEP_SUMMARY

          if [ ! -f mochawesome.json ]; then
            echo "| No test results found | Skipped | - |" >> $GITHUB_STEP_SUMMARY
          else
            node <<EOF >> $GITHUB_STEP_SUMMARY
const fs = require('fs');
try {
  const data = JSON.parse(fs.readFileSync('mochawesome.json', 'utf8'));
  if (!data.results || data.results.length === 0) {
    console.log('| No test cases found | Skipped | - |');
  } else {
    data.results.forEach(result => {
      result.suites.forEach(suite => {
        suite.tests.forEach(test => {
          const name = test.fullTitle.replace(/\|/g, '-');
          const state = test.state === 'passed' ? 'Passed' : 'Failed';
          const duration = test.duration || 0;
          console.log(`| ${name} | ${state} | ${duration} |`);
        });
      });
    });
  }
} catch (e) {
  console.log('| Could not read mochawesome.json | Error | - |');
}
EOF
          fi

      - name: Upload Mochawesome HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: mochawesome-report

      - name: Upload Cypress screenshots and videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-media
          path: |
            cypress/screenshots
            cypress/videos
