name: test

on: [push]

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Cypress Tests
        run: npx cypress run || true

      - name: Merge mochawesome JSONs and generate HTML
        run: |
          npx mochawesome-merge mochawesome-report/.jsons/*.json > mochawesome.json
          npx marge mochawesome.json -f report -o mochawesome-report

      - name: Upload report artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: mochawesome-report

      - name: Generate test result summary table
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          if [ -f mochawesome.json ]; then
            node -e "
              const fs = require('fs');
              const data = JSON.parse(fs.readFileSync('mochawesome.json', 'utf8'));
              let passed = 0, failed = 0, skipped = 0;
              data.results.forEach(r => {
                r.suites.forEach(s => {
                  s.tests.forEach(t => {
                    if(t.state === 'passed') passed++;
                    else if(t.state === 'failed') failed++;
                    else if(t.state === 'skipped') skipped++;
                  });
                });
              });
              const total = passed + failed + skipped;
              console.log('| ✅ Passed | ❌ Failed | 🌀 Skipped | Total |');
              console.log(`| ${passed} | ${failed} | ${skipped} | ${total} |`);
            " >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ mochawesome.json not found" >> $GITHUB_STEP_SUMMARY