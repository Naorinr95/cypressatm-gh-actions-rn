name: Cypress Tests

on: [push, pull_request]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests (allow failure)
        run: |
          npx cypress run --browser chrome || true

      - name: Merge Mochawesome reports
        if: always()
        run: |
          ./node_modules/.bin/mochawesome-merge mochawesome-report/*.json > mochawesome.json
          ./node_modules/.bin/marge mochawesome.json -f report -o mochawesome-report

      - name: Generate pass/fail summary from mochawesome.json
        if: always()
        run: |
          echo "## Test Results Summary (Pass/Fail)" >> $GITHUB_STEP_SUMMARY
          echo "| Test Case | Status | Duration (ms) |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|----------------|" >> $GITHUB_STEP_SUMMARY
          if [ ! -f mochawesome.json ]; then
            echo "| No test results found | Skipped | - |" >> $GITHUB_STEP_SUMMARY
          else
            echo "Parsing mochawesome.json"
            node -e "const fs=require('fs');try{const d=JSON.parse(fs.readFileSync('mochawesome.json','utf8'));if(!d.results){console.log('| No test cases found | Skipped | - |')}else{d.results.forEach(r=>{r.suites.forEach(s=>{s.tests.forEach(t=>{const n=t.fullTitle.replace(/\|/g,'-');const st=t.state==='passed'?'Passed':'Failed';const du=t.duration||0;console.log(`| ${n} | ${st} | ${du} |`)})})})}}catch(e){console.log('| Error reading mochawesome.json | Error | - |')}"

      - name: Upload Mochawesome HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: mochawesome-report

      - name: Upload Cypress screenshots and videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-media
          path: |
            cypress/screenshots
            cypress/videos
