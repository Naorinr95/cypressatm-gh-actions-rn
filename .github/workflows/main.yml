name: Cypress Tests

on: [push, pull_request]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests manually (shows ‚ùå but doesn't fail workflow)
        id: cypress
        run: |
          npx cypress run --browser chrome || echo "Cypress tests failed"

      - name: Upload Mochawesome HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: cypress/reports/html

      - name: Upload Cypress screenshots and videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-media
          path: |
            cypress/screenshots
            cypress/videos
